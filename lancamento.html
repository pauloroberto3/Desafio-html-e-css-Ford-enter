<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/lancamento.css">

<body>
    <header>
        <img src="./img/logo-ford-256.png" alt="">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lancamento.html">Lançamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div></div>
    </header>

    <main>
        <div class="main-conteudo">
            <div class="main-video">
                <h1>Conheça o Novo Ranger</h1>
                <p>O Ford Ranger 2022 chegou com força, tecnologia e robustez para superar qualquer desafio.</p>
                <iframe 
                    src="https://www.youtube.com/embed/vQsryuNmsL0" 
                    title="Video Ford Ranger" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>

            <div class="main-tabela">
                <table class="tabela-cards">
                    <thead>
                        <tr>
                            <th>
                                <img src="./img/XL Cabine.jpg" alt="XL Cabine" class="img-tabela">
                                <div class="descricao">
                                    <input type="checkbox" id="bt1">
                                    <label for="bt1">
                                        <strong>XL Cabine Simples 2.2 Diesel 4X4 MT 2022</strong><br>
                                        Preço sugerido: R$ 183.850
                                    </label>
                                </div>
                            </th>
                            <th>
                                <img src="./img/xls 2.2 diesel.jpg" alt="XLS Diesel" class="img-tabela">
                                <div class="descricao">
                                    <input type="checkbox" id="bt2">
                                    <label for="bt2">
                                        <strong>XLS 2.2 Diesel 4X4 AT 2022</strong><br>
                                        Preço sugerido: R$ 220.690
                                    </label>
                                </div>
                            </th>
                            <th>
                                <img src="./img/storm.jpg" alt="Storm" class="img-tabela">
                                <div class="descricao">
                                    <input type="checkbox" id="bt3">
                                    <label for="bt3">
                                        <strong>Storm 3.2 Diesel 4X4 AT 2022</strong><br>
                                        Preço sugerido: R$ 222.790
                                    </label>
                                </div>
                            </th>
                        </tr>
                    </thead>
                </table>
            
                <div class="botao-comparar">
                    <button>Comparar Carros</button>
                </div>
            </div>
            
        </div>
    </main>
