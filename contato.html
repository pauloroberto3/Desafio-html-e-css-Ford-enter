<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
    <header>
        <img src="./img/logo-ford-256.png" alt="">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lancamento.html">Lançamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div></div>
    </header>

    <main>
            <div class="main-imagem">
                <img src="/img/xls 2.2 diesel.jpg" alt="">
            </div>
            <div class="main-formulario">
                <h1>Sobre Você</h1>
    
                <form>
                    <div>
                        <input type="text" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Digite seu Email" required>
                    </div>
                    <div>
                        <input type="text" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    <div>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu Telefone" required>
                    </div>
                    <div>
                        <label for="tipo">Tipo do contato:</label>
                        <select id="tipo" name="tipo" required>
                          <option value="">-- Selecione --</option>
                          <option value="elogio">Elogio</option>
                          <option value="reclamacao">Reclamação</option>
                          <option value="solicitacao">Solicitação</option>
                        </select>
                    </div>
                    <div>
                        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                  </form>    
            </div>    
    </main>
    
    <footer>
            <div class="footer-redes">
                <p>Redes sociais</p>
                <div>
                    <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR" target="_blank"><img src="./img/facebook-50.png" alt=""></a>
                    <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="img/instagram-logo-50.png" alt=""></a>
                    <a href="https://www.youtube.com/@fordbrasil" target="_blank"><img src="./img/youtube-squared-50.png" alt=""></a>
                </div>
            </div>
            <div>
                <p>Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
            </div>
            <div>
                <img src="./img/ford-96.png" alt="">
            </div>
    </footer>
</body>
</html>
